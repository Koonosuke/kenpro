    runs-on: ubuntu-latest
    
    # æ‰‹å‹•å®Ÿè¡Œï¼ˆworkflow_dispatchï¼‰ã§ã®ã¿å®Ÿè¡Œ
    # ã‹ã¤ã€action input ãŒ 'apply' ã®å ´åˆã®ã¿
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    
    defaults:
